{% extends "base.html" %}

{% block title %}Download Complete{% endblock %}

{% block extra_styles %}
<style>
    body {
        background-color: #f9f9f9; /* Light grey background */
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
    }
    .card {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        text-align: center;
        border: 2px solid #ff6f91; /* Add border color to match the theme */
    }
    h2 {
        color: #ff6f91; /* Match the heading color */
    }
    video {
        width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
    }
    /* Laptop view */
    @media (min-width: 1024px) {
        video {
            height: 80vh;
        }
    }
    /* Mobile view */
    @media (max-width: 1024px) {
        video {
            height: 50vh;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <h2>Story Downloaded Successfully</h2>
        <video controls>
            <source src="{{ video_url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>
{% endblock %}
